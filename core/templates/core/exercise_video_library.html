{% extends 'core/base.html' %}
{% block content %}

<!-- ðŸŒŸ Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #e0f7fa, #f1f8e9);
  color: #333;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 30px;
  background-color: #ffffffdd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

h2 {
  text-align: center;
  color: #764ba2;
  margin-bottom: 30px;
}

.upload-section {
  text-align: center;
  margin-bottom: 30px;
}

.upload-section a {
  display: inline-block;
  background-color: #764ba2;
  color: white;
  padding: 12px 24px;
  border-radius: 6px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s ease;
}

.upload-section a:hover {
  background-color: #5e3d9c;
}

.video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
}

.video-card {
  background-color: #f9f9f9;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  text-align: center;
}

.video-card h4 {
  margin-top: 10px;
  color: #333;
}

.video-card p {
  font-size: 14px;
  color: #666;
}

.video-card video {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}
</style>

<main>
  <h2><i class="fas fa-video"></i> Exercise Video Library</h2>

  <!-- ðŸ“¤ Upload Button -->
  <div class="upload-section">
    <a href="{% url 'upload_exercise_video' %}">
      <i class="fas fa-upload"></i> Upload New Video
    </a>
  </div>

  <!-- ðŸŽžï¸ Video List -->
  {% if videos %}
  <div class="video-grid">
    {% for video in videos %}
    <div class="video-card">
      <video controls>
        <source src="{{ video.file.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <h4><i class="fas fa-file-video"></i> {{ video.title }}</h4>
      <p><i class="fas fa-calendar-alt"></i> Uploaded on {{ video.created_at|date:"d M Y" }}</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p style="text-align:center; color:#999;">No videos uploaded yet.</p>
  {% endif %}
</main>

{% endblock %}
