{% extends 'core/base.html' %}
{% block content %}

<!-- ðŸŒŸ Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #ffebee, #e0f7fa);
  color: #333;
}

.sos-container {
  max-width: 600px;
  margin: 60px auto;
  padding: 30px;
  background: rgba(255, 255, 255, 0.85);
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(8px);
  text-align: center;
}

.sos-container h2 {
  color: #b71c1c;
  font-size: 26px;
  margin-bottom: 10px;
}

.sos-container p {
  font-size: 16px;
  color: #444;
  margin-bottom: 20px;
}

textarea[name="message"] {
  width: 100%;
  height: 120px;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  resize: vertical;
  background-color: #fff8f8;
  box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
}

textarea[name="message"]::placeholder {
  color: #999;
  font-style: italic;
}

button[type="submit"] {
  margin-top: 20px;
  background-color: #d32f2f;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
  background-color: #b71c1c;
  transform: scale(1.03);
}
</style>

<div class="sos-container">
  <h2><i class="fas fa-exclamation-triangle"></i> Emergency SOS Alert</h2>
  <p>Send an emergency message to your care team.</p>

  <form method="post">
    {% csrf_token %}
    <textarea name="message" placeholder="Describe your emergency..."></textarea>
    <button type="submit"><i class="fas fa-paper-plane"></i> Send SOS</button>
  </form>
</div>

{% endblock %}
